<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>캐릭터 만들기</title>
  <link rel="stylesheet" href="charcter.css">
</head>

<body>

  <div class="main">
    <div class="text">
      <p>
        눈과 입을 눌러 보세요
      </p>
    </div>
    <div class="ears">
      <div class="ear left">
        <div class="inside-ear left"></div>
      </div>
      <div class="ear right">
        <div class="inside-ear right"></div>
      </div>
    </div>

    <div class="face">
      <div class="brows">
        <div class="brow left">
          <img src="./img/left-brow.png" alt="왼쪽눈썹">
        </div>
        <div class="brow right">
          <img src="./img/right-brow.png" alt="오른쪽눈썹">
        </div>
      </div>

      <div class="eyes">
        <div class="eye left">
          <div class="pupil1 left"></div>
          <div class="pupil2 left"></div>
        </div>
        <div class="eye right">
          <div class="pupil1 right"></div>
          <div class="pupil2 right"></div>
        </div>
      </div>

      <div class="inside-face">
        <div class="nose"></div>
        <div class="mouth">
          <img src="./img/mouth.png" alt="">
          <img src="./img/tongue.png" alt="">
        </div>
      </div>



    </div>
    <div class="cheeks">
      <div class="cheek left"></div>
      <div class="cheek right"></div>
    </div>
  </div>
</body>

</html>
